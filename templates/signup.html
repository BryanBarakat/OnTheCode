{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href="{% static 'signup.css' %}">
    <link rel="preconnect" href="static 'https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="preconnect" href="static 'https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="'https://fonts.googleapis.com/css2?family=Assistant:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <nav>
        <ul>
            <li class="title"><a href="/signup">onTheCode</a></li>
            <li><a class="login" href="/signin">Sign in</a></li>
        </ul>
    </nav>
    <div class="container">
        <h1>Sign up</h1>
        <form action='' method="POST" id="form1" autocomplete="off">
            {% csrf_token %}
            <ul>
                <li><input name="username" type='name' placeholder='Username' required></li>
                <li><input name='email' type='email' placeholder='Email' required></li>
                <li><input name='password' type='password' placeholder='Password' autocomplete="new-password" required></li>
                <li><input name='password2' type='password' placeholder='Confirm Password' required></li>
                <li><input type='checkbox' id='checkboxed' name='checkboxed' required>&nbsp;&nbsp;<label for="checkboxed">I agree to the terms and conditions</label></li>
                <div class='messages'>
                    {% for message in messages%}
                    <h5>{{ message }}</h5>
                    {% endfor %}
                </div>
                <li class='starts'><button type="submit" form="form1" href="{% static '#' %}">Get Started</button></li>
            </ul>
        </form>
        <h3>Do you already have an account? <a href="/signin">Sign in</a></h3>
    </div>
    <footer>
        <ul>
            <div class='terms'>
                <li><a href="{% static '#' %}">About</a></li>
                <li><a href="{% static '#' %}">Help</a></li>
                <li><a href="{% static '#' %}">Terms and Services</a></li>
                <li><a href="{% static '#' %}">Privacy</a></li>
            </div>
            <div class="copyright">
                <li>&copy Copyright 2022 by onTheCode</li>
            </div>
        </ul>
    </footer>
    <script src="{% static 'main.js' %}"></script>
</body>
</html>
